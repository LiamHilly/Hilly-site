<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoundCloud Playlist Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <h1>SoundCloud Playlist Downloader</h1>
  <input type="text" id="playlistURL" placeholder="Enter SoundCloud playlist URL">
  <button onclick="downloadPlaylist()">Download</button>

  <script>
    function downloadPlaylist() {
      const url = document.getElementById('playlistURL').value;
      if (url) {
        // Send the URL to your backend for processing
        fetch('/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ playlistURL: url })
        })
        .then(response => response.blob())
        .then(blob => {
          // Create a link to download the ZIP file
          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = 'playlist.zip';
          link.click();
        })
        .catch(error => {
          console.error('Error downloading playlist:', error);
        });
      } else {
        alert('Please enter a valid SoundCloud playlist URL.');
      }
    }
  </script>
</body>
</html>
